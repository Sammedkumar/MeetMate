<style>
        /* CAPTCHA container */
.container {
    background-color: #262625;
    /* padding: 20px; */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    /* margin-top: 20px; */
    text-align: center;
    min-height: 100px;
    width: 100%;
    
    
}

/* CAPTCHA header */
.container h2 {
    font-size: 14px;
    color: white;
    margin-bottom: 2px;
    width: 180px;
    
}

/* CAPTCHA text */
#captcha {
    font-size: 30px;
    font-weight: bold;
    color: #3498db;
    letter-spacing: 3px;
    margin-bottom: 8px;
    padding: 10px;
    /* background-color: #f1f1f1; */
    /* display: inline-block; */
    border-radius: 5px;
    

}
.first {
    display: flex;
    align-items: center;
    gap: 60px;
}

.second {
    height: 60px;
    width: 300px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 25px;
    font-weight: 600;
}
.second > button {
    height: 45px;
    width: 100px;
    border-radius: 5px;
    background-color: #c758b245;
    color: white;
    border: none;
    position: relative;
    border: 2px solid white ;
}
button {
    cursor: pointer;
    transition: transform 0.3s ease;
}

#captchaInput {
    padding: 8px;
    font-size: 16px;
    width: 200px;
    /* margin-top: 10px; */
    border: 2px solid white;
    border-radius: 5px;
    background-color: #262625;
    color: white;
    
    /* transition: border-color 0.3s ease; */
    

} 

#captchaInput:focus {
    outline: none;
    border-color: #1e90ff;
    

}

/* Result message */
#result {
    margin-top: 10px;
    margin-bottom: 10px;
    font-size: 16px;
    font-weight: bold;
    transition: opacity 0.3s ease;
    position: absolute;

}

#result.fade {
    opacity: 0;
}

/* Buttons */
.first>button {
    background-color: #c758b245;
    color: white;
    border: none;
    padding: 2px 10px;
    font-size: 16px;
    border-radius: 5px;
    height: 40px;
    border: 2px solid white ; 
}

</style>

    <script>
        let captchaText = "";
        let captchaVerified = false;

        // Function to generate the CAPTCHA
        function generateCaptcha() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            captchaText = "";
            for (let i = 0; i < 6; i++) {
                captchaText += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById("captcha").innerText = captchaText;

            // Reset CAPTCHA result and input
            document.getElementById("captchaInput").value = "";
            document.getElementById("result").classList.add("fade");
            captchaVerified = false;
            updateSubmitButton();
        }

        // Function to check if the CAPTCHA entered is correct
        function checkCaptcha() {
            const userInput = document.getElementById("captchaInput").value;
            const result = document.getElementById("result");

            if (userInput === captchaText) {
                result.innerText = "CAPTCHA Verified!";
                result.style.color = "green";
                captchaVerified = true;
            } else {
                result.innerText = "Incorrect CAPTCHA. Try Again!";
                result.style.color = "red";
                captchaVerified = false;
            }
            result.classList.remove("fade");

            // Update submit button state based on CAPTCHA verification
            updateSubmitButton();
        }

        // Function to enable/disable the "Go to Room" button
        function updateSubmitButton() {
            const submitButton = document.getElementById("goToRoomBtn");
            submitButton.disabled = !captchaVerified; // Enable/Disable based on verification
        }

        // Generate initial CAPTCHA on page load
        generateCaptcha();

        // Prevent form submission if CAPTCHA is not verified
        document.getElementById("lobby__form").onsubmit = function (event) {
            if (!captchaVerified) {
                event.preventDefault(); // Prevent form submission
                alert("Please verify the CAPTCHA before proceeding.");
            }
        };
    </script>
</body>
<script type="text/javascript" src="js/lobby.js"></script>
</html>
